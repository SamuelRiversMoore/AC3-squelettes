#SET{statut, #ARRAY{1,prepa,2,prop,3,publie,4,refuse,5,poubelle} }
[ (#SESSION{statut}|non) #SET{statut, publie}  ]

<BOUCLE_definition (MC3:spip_glodefs) {id_glodef} {tout}>

	<BOUCLE_refs (MC3:spip_glorefs) {id_glodef} {statut IN #GET{statut}}>
		[(#AUTORISER{voir,gloref,#ID_GLOREF}|oui)
			<p class="discret">#TITRE</p>
			[<p class="lexique-reference"><span class="source">SOURCE:</span>(#DESCRIPTION)</p>]
		]
	</BOUCLE_refs>


	<article class="definition">
		#DEFINITION
		[(#AUTORISER{modifier,glodef,#ID_GLODEF}|oui) <INCLURE{fond=inc/administration/lexique/glodefs, env, id_glodef} /> ]

	</article>

</BOUCLE_definition>
